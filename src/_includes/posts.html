--- layout: default prism: true ---
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1107109513158072" crossorigin="anonymous"></script>
<div class="container max-w-4xl mt-6 px-6">
  <div class="pb-5 mb-5 border-b border-gray-100">
    <h1 class="font-bold text-5xl">{{Name}}</h1>
    <p class="text-center text-base leading-6 font-medium text-gray-500">
      <time> {{ date | readableDate }} by <a>{{ author }}</a>
      </time>
    </p>
  </div>
  <article class="prose lg:prose-xl my-4 mx-auto">{{ content | safe }}</article>
</div>
